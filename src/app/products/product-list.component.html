<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
</div>
<div class="card-body">
  <div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-3">
      <input [(ngModel)]="listFilter" type="text"/>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="products.length">
      <thead>
      <tr>
        <th>
          <button (click)="toggleImage()" class="btn btn-primary">
            {{showImage ? 'Hide' : 'Show'}} Image
          </button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td><img *ngIf="showImage"
                 [src]="product.imageUrl"
                 [style.width.px]="imageWidth"
                 [style.margin.px]="imageMargin"/></td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCode  | charToSpace : '-' }}</td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price | currency : 'USD' : 'symbol' : '1.2-2'}}</td>
        <td><app-star [rating]="product.starRating" (clicked)="onRatingClicked($event)"></app-star></td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
